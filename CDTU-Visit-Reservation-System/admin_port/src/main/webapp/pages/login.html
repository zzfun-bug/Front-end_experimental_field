<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <link rel="stylesheet" href="/cdtu-visit/css/element-ui@2.15.14.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            position: absolute;
            width: 350px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            margin: 0 15px; /* 外边距设置为大约3个字长（15px） */
        }

        .title {
            text-align: center;
            color: #409EFF;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-item {
            margin-bottom: 20px;
        }

        .form-item .el-form-item__label {
            color: #333; /* 标签文字颜色 */
            font-size: 16px;
            font-weight: 500;
            text-align: left; /* 标签左对齐 */
            margin-bottom: 8px; /* 标签与输入框的间距 */
        }

        .form-item .el-form-item__content {
            display: flex;
            align-items: center;
        }

        .form-item .el-input {
            width: 100%;
            border-radius: 4px;
            border: 1px solid #dcdfe6;
        }

        .form-item .el-input input {
            color: #333;
        }

        .el-button {
            position: relative;
            width: 350px;
            right: 100px;
            height: 40px;
        }

        .el-button.primary {
            background-color: #409EFF;
            border-color: #409EFF;
            color: #ffffff;
        }
    </style>
</head>
<body>
<div id="app" class="container">
    <div class="title">登录</div>
    <el-form :model="loginUser" :rules="rules" ref="loginUser" label-width="100px">
        <el-form-item label="用户名:" prop="username" class="form-item">
            <el-input v-model="loginUser.username" placeholder="请输入用户名" clearable></el-input>
        </el-form-item>
        <el-form-item label="密码:" prop="password" class="form-item">
            <el-input type="password" v-model="loginUser.password" placeholder="请输入密码" clearable></el-input>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" @click="handleLogin" class="primary">登录</el-button>
        </el-form-item>
    </el-form>
</div>

<script src="/cdtu-visit/js/vue@2.7.16.js"></script>
<script src="/cdtu-visit/js/element-ui@2.15.14.js"></script>
<script src="/cdtu-visit/js/axios.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                loginUser: {
                    username: '',
                    password: ''
                },
                rules: {
                    username: [
                        {required: true, message: '用户名不能为空', trigger: 'blur'}
                    ],
                    password: [
                        {required: true, message: '密码不能为空', trigger: 'blur'}
                    ]
                }
            };
        },
        methods: {
            handleLogin() {
                this.$refs.loginUser.validate(valid => {
                    if (valid) {
                        //校验通过操作
                        axios({
                            method: 'post',
                            //管理员登录
                            url: 'http://localhost:8080/cdtu-visit/manage/login',
                            data: this.loginUser
                        }).then((response) => {
                            console.log(response.data)
                            if (response.data != "error"){
                                //写跳转管理页面
                                window.location.href = 'manage.html';
                                // return;
                            }
                        });
                    } else {
                        console.log('校验失败');
                        return false;
                    }
                });
            }
        },
    });
</script>
</body>
</html>
